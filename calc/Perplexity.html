<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
    }
    .calculator {
      background: #fff;
      box-shadow: 0px 0px 10px #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 320px;
    }
    .display {
      width: 100%;
      font-size: 2em;
      text-align: right;
      margin-bottom: 20px;
      border: none;
      background: #f0f0f0;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 4px;
    }
    .row {
      display: flex;
      margin-bottom: 10px;
    }
    .btn {
      flex: 1;
      margin: 3px;
      padding: 20px 0;
      font-size: 1.1em;
      border: none;
      border-radius: 4px;
      background: #f5f5f5;
      transition: background 0.2s;
      cursor: pointer;
    }
    .btn:active {
      background: #ddd;
    }
    .btn.operator {
      background: #d6eafd;
      color: #155a8a;
    }
    .btn.equal {
      background: #a5d6a7;
      color: #236123;
      font-weight: bold;
    }
    .btn.clear {
      background: #ffbdbd;
      color: #8c1b1b;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" readonly>
    <div class="row">
      <button class="btn clear" onclick="clearDisplay()">C</button>
      <button class="btn operator" onclick="inputValue('/')">/</button>
      <button class="btn operator" onclick="inputValue('*')">*</button>
      <button class="btn operator" onclick="backspace()">&larr;</button>
    </div>
    <div class="row">
      <button class="btn" onclick="inputValue('7')">7</button>
      <button class="btn" onclick="inputValue('8')">8</button>
      <button class="btn" onclick="inputValue('9')">9</button>
      <button class="btn operator" onclick="inputValue('-')">-</button>
    </div>
    <div class="row">
      <button class="btn" onclick="inputValue('4')">4</button>
      <button class="btn" onclick="inputValue('5')">5</button>
      <button class="btn" onclick="inputValue('6')">6</button>
      <button class="btn operator" onclick="inputValue('+')">+</button>
    </div>
    <div class="row">
      <button class="btn" onclick="inputValue('1')">1</button>
      <button class="btn" onclick="inputValue('2')">2</button>
      <button class="btn" onclick="inputValue('3')">3</button>
      <button class="btn equal" onclick="calculate()">=</button>
    </div>
    <div class="row">
      <button class="btn" onclick="inputValue('0')">0</button>
      <button class="btn" onclick="inputValue('.')">.</button>
    </div>
  </div>
  <script>
    let display = document.getElementById('display');
    function inputValue(val) {
      display.value += val;
    }
    function clearDisplay() {
      display.value = '';
    }
    function backspace() {
      display.value = display.value.slice(0, -1);
    }
    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
